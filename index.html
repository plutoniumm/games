<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>

  <link rel="stylesheet" href="https://manav.ch/atomic.css">

  <style>
    body {
      background: linear-gradient(135deg, #F9A, #F77);
      background-repeat: no-repeat;
      color: #fff;
      font-size: 32px;
      height: 100vh;
      width: calc(100vw - 40px);
    }

    a {
      width: 150px;
      aspect-ratio: 1;
      background: #8880;
      padding: 7px 1em;
      transition: background 0.1s ease-in-out;
    }

    a:hover {
      background: #8884;
    }
  </style>
</head>

<body svg:xmlns="http://www.w3.org/2000/svg" class="tc f-col j-ct al-ct p20">
  <template>
    <a class="rx5 m10 d-b tc" href="./g/-name;.html">
      <img src="./assets/-name;.svg" alt="2048" height="100px" width="100px">
      <br>
      -name;
    </a>
  </template>

  <div id="games" class="f j-ar fw h-100 w-100">

  </div>

  <script>
    const template = document.querySelector( 'template' );
    const games = [
      '2048', 'tetris', 'pong', 'julia', 'snake', 'lorenz',
      'flow', 'nerdle'
    ];
    const clone = template.innerHTML;

    games.forEach( game =>
      document.getElementById( 'games' ).innerHTML +=
      clone.replaceAll( "-name;", game )
    );
  </script>
</body>

</html>
