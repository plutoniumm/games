<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>2048</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="/css/2048.css">
  <script async src="/sw.js"></script>
  <link rel="manifest" href="/manifest.json">

  <link rel="shortcut icon" href="/assets/2048.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/2048.svg" type="image/svg+xml">

  <meta name="description" content="2048 game">
  <meta name="keywords" content="2048,game,2048 game">
  <meta name="author" content="plutoniumm">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport"
    content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    svg {
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 3;
    }
  </style>
</head>

<body xmlns="http://www.w3.org/2000/svg">
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">
        <svg viewBox="0 0 32 32" width="28" height="28" fill="none" stroke="#fff">
          <path d="M29 16 C29 22 24 29 16 29 8 29 3 22 3 16 3 10 8 3 16 3 21 3 25 6 27 9 M20 10 L27 9 28 2" />
        </svg>
      </a>
      <a class="undo-button">
        <svg viewBox="0 0 32 32" width="28" height="28" fill="#fff">
          <path d="M16 2 L2 16 16 30 16 16 30 30 30 2 16 16 Z" />
        </svg>
      </a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>

  <script src="/js/2048.js"></script>
</body>

</html>
